<!DOCTYPE HTML>
<html>

<head>
  <title>Math Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3c6d53">
  <link rel="shortcut icon" href="https://bit.ly/thebesticon"> 
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <a class="name" target="_blank" title="Github codes" href="https://github.com/nizarhazmi/math-quiz">Made by Nizar</a>
  <div class="container">
    <div class="quiz" id="quiz">
      <span class="question"></span> <br><br>
      <div class="answer">
        <label for="answer">Answer:</label>
        <input type="number" id="answer">
      </div> <br><br>
      <a href="#record">Records</a>
      <div class="option">
      </div>
    </div>
    <div class="record" id="record">
      <div>
        <a href="#quiz">Back</a>
        <h2>Score: <span class="score"></span></h2>
      </div>
      <div><span>Current streak</span><span class="streak"></span></div>
      <div><span>Best streak</span><span class="best-streak"></span></div>
      <div><span>Correct answer</span><span class="correct"></span></div>
      <div><span>Wrong answer</span><span class="wrong"></span></div>
      <div><span>Answered</span><span class="answered"></span></div>
      <div><span>Record since</span><span class="days"></span></div>
      <div><button>Delete record</button></div>
    </div>
  </div>
</body>

</html>
